<script>
  // Theme toggle functionality
  const themeToggle = document.getElementById('theme-toggle');
  const htmlElement = document.documentElement;
  
  themeToggle.addEventListener('click', function() {
    const currentTheme = htmlElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    htmlElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Update icon
    themeToggle.querySelector('.theme-toggle__icon').textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  });
  
  // Set initial icon based on theme
  const initialTheme = htmlElement.getAttribute('data-theme');
  themeToggle.querySelector('.theme-toggle__icon').textContent = initialTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
</script>
