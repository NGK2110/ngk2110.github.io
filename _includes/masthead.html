<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item" style="margin-left: auto;">
            <button id="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode" style="background: none; border: none; cursor: pointer; font-size: 1.5em; padding: 0.5em 0.8em; color: #333; transition: color 0.3s ease; display: inline-block;">
              ðŸŒ™
            </button>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  html[data-theme="dark"] #dark-mode-toggle {
    color: #e0e0e0 !important;
  }
  
  #dark-mode-toggle:hover {
    opacity: 0.8;
  }
</style>
