<style>
  .dark-mode-button {
    position: absolute;
    right: 60px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.8em;
    padding: 0.3em 0.6em;
    color: #333;
    transition: color 0.3s ease;
    z-index: 30;
  }

  .dark-mode-button:hover {
    opacity: 0.8;
  }

  html[data-theme="dark"] .dark-mode-button {
    color: #e0e0e0 !important;
  }

  html[data-theme="dark"] .hidden-links {
    background-color: #1a1a1a;
    border-color: #333;
  }

  html[data-theme="dark"] .hidden-links:before {
    border-color: #333 transparent;
  }

  html[data-theme="dark"] .hidden-links:after {
    border-color: #1a1a1a transparent;
  }

  html[data-theme="dark"] .hidden-links a {
    color: #6ba3d4;
  }

  html[data-theme="dark"] .hidden-links a:hover {
    background-color: #262626;
    color: #a5d3ff;
  }

  html[data-theme="dark"] .hidden-links li {
    border-bottom-color: #333;
  }

  @media (max-width: 600px) {
    .dark-mode-button {
      display: none;
    }
  }
</style>
